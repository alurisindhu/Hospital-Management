<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Form</title>
  <link rel="stylesheet" href="stylesappointmnet.css">
</head>
<body>
  <div class="appointment-form">
    <h2>Hospital Appointment</h2>
    <form id="appointmentForm">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter full name" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Enter age" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="contact">Contact Number:</label>
      <input type="tel" id="contact" name="contact" placeholder="Enter contact number" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter email address" required>

      <label for="appointmentDate">Appointment Date:</label>
      <input type="date" id="appointmentDate" name="appointmentDate" required>

      <label for="appointmentTime">Appointment Time:</label>
      <input type="time" id="appointmentTime" name="appointmentTime" required>

      <label for="department">Department:</label>
      <select id="department" name="department" required>
        <option value="">Select Department</option>
        <option value="cardiology">Cardiology</option>
        <option value="orthopedics">Orthopedics</option>
        <option value="neurology">Neurology</option>
      </select>

      <label for="doctor">Doctor:</label>
      <input type="text" id="doctor" name="doctor" placeholder="Enter doctor's name" required>

      <label for="reason">Reason for Appointment:</label>
      <textarea id="reason" name="reason" placeholder="Enter reason for appointment"></textarea>

      <button type="submit">Submit</button>
    </form>

    <div id="confirmationMessage" class="hidden">
      <h3>Appointment Confirmed!</h3>
      
    </div>
  </div>

  
</body>
</html>

<style>
  
  body {
  font-family: Arial, sans-serif;
  background-image: url('https://media.istockphoto.com/id/1254842513/vector/dna-digital-sequence-code-structure-with-glow-science-concept-and-nano-technology-background.jpg?s=612x612&w=0&k=20&c=3bnYURL84y-u6PQn21kt3EN2giWgZVuYvGsh59hdGU0=');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  padding: 20px;
}

.appointment-form {
  background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
  padding: 20px;
  max-width: 500px;
  margin: 0 auto;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 10px; /* Rounded corners */
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-top: 10px;
  font-weight: bold;
}

  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  margin-top: 20px;
  padding: 10px;
  background-color: #28a745;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

  background-color: #218838;
}

  text-align: center;
  background-color: #d4edda;
  border: 1px solid #c3e6cb;
  padding: 15px;

}

  display: none;
}
